<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Data Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Page Data</h1>
    <div id="pageContainer"></div>

    <script>
        function loadPages() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataUrl = urlParams.get('url');

            if (!dataUrl) {
                document.getElementById('pageContainer').innerHTML = '<p class="error">No data URL provided.</p>';
                return;
            }

            fetch(dataUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(pageData => {
                    const container = document.getElementById("pageContainer");
                    
                    const table = document.createElement("table");
                    table.innerHTML = `
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                        </tr>
                    `;

                    pageData.forEach(item => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.title}</td>
                            <td>${item.description}</td>
                        `;
                        table.appendChild(row);
                    });

                    container.appendChild(table);
                })
                .catch(error => {
                    console.error('Detailed error:', error);
                    document.getElementById('pageContainer').innerHTML = `<p class="error">Error loading page data: ${error.message}</p>`;
                });
        }

        window.onload = loadPages;
    </script>
</body>
</html>
