<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary Iframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px; /* Set a max width for the content box */
            width: 90%; /* Responsive width */
        }
        h1 {
            font-size: 2.5em; /* Main heading */
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em; /* Paragraph text */
            color: #555;
        }
        small {
            font-size: 0.9em; /* Smaller text for notes */
            color: #777;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em; /* Footer text */
            color: #888;
        }
        footer a {
            color: #007BFF; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Temporary Iframe Content</h1>
        <p>Please use the menus on top or the dropdown menu to select pages to load here!</p>
        <small>Created to not have a blank page or a preselected option!<br>Also as example of what AI can produce.</small>
		 <footer>
            <p>Page created by <a href="https://www.perplexity.ai/search/sample-temporary-page-to-load-k1oIs8eUR7yAwZwKZCFjYw">https://www.perplexity.ai/</a></p>
        </footer>
    </div>
</body>
</html>
