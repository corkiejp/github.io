<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary embed skywritter Page</title>
    
</head>
<body>

<div style="text-align: center;">
Testing an embed script and not an iframe!
<br><br>
  <script>
  (function() {
    var embedContainer = document.createElement('div');
    embedContainer.id = 'skywriter-embed';
    embedContainer.style.width = '600px';
    embedContainer.style.maxWidth = '800px'; // Adjust as needed
    embedContainer.style.margin = '0 auto';
    
    var embedObject = document.createElement('object');
    embedObject.type = 'text/html';
    embedObject.data = './Page by Nicol√≤ Ribaudo _ @nicr.dev.html';
    embedObject.width = '600';
    embedObject.height = '600';
    
    embedObject.addEventListener('load', function() {
      var embeddedDocument = embedObject.contentDocument || embedObject.contentWindow.document;
      embeddedDocument.addEventListener('click', function(e) {
        if (e.target.tagName === 'A') {
          e.preventDefault();
          window.open(e.target.href, '_parent');
        }
      });
    });
    
    embedContainer.appendChild(embedObject);
    
    document.currentScript.parentNode.insertBefore(embedContainer, document.currentScript);
  })();
  </script>
</div>



</body>
</html>
