<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary embed skywritter Page</title>
    
</head>
<body>

<div style="text-align: center;">
Testing an embed script and not an iframe!
<br><br>
<script>
(function() {
  var embedContainer = document.createElement('div');
  embedContainer.id = 'skywriter-embed';
  embedContainer.style.width = '100%'; // Increase width to 100%
  
  var embedObject = document.createElement('object');
  embedObject.type = 'text/html';
  embedObject.data = './Page by Nicol√≤ Ribaudo _ @nicr.dev.html';
  embedObject.width = '600';
  embedObject.height = '600';
  
  // Add a base target to ensure links open in parent page
  var baseElement = document.createElement('base');
  baseElement.target = '_parent';
  embedObject.appendChild(baseElement);
  
  embedContainer.appendChild(embedObject);
  
  document.currentScript.parentNode.insertBefore(embedContainer, document.currentScript);
})();
</script>


</div>



</body>
</html>
